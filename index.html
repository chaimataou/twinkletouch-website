<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Touch - Jewelry Shop</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="twinkletouch.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFD700, #FFF8DC);
            color: #4A4A4A;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(90deg, #DAA520, #FFD700);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #FFC300;
            animation: fadeInDown 1s ease-in-out;
        }

        header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 1.4rem;
            margin-top: 10px;
            font-style: italic;
            animation: fadeInUp 1s ease-in-out;
        }

        .shop-section {
            text-align: center;
            padding: 40px 20px;
        }

        .shop-section h2 {
            font-size: 2.5rem;
            color: #4A4A4A;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 5%;
        }

        .product {
            background: white;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product h3 {
            font-size: 1.6rem;
            color: #4A4A4A;
            margin: 15px 0;
        }

        .product p {
            font-size: 1.2rem;
            color: #6A6A6A;
            margin-bottom: 15px;
        }

        .product button {
            padding: 12px 25px;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #DAA520;
        }

        /* Form Modal */
        .order-form {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .order-form div {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .order-form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1.1rem;
        }

        .order-form button {
            margin-top: 20px;
            background-color: #FFD700;
            color: white;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #4A4A4A;
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
            border-top: 5px solid #FFC300;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FFF8DC;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
